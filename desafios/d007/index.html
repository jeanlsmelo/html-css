<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Flexível</title>
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>
  <h1>Imagem Flexível</h1>
  <p>Você está vendo a imagem completa? Experimente amplia o tamanho da sua janela para a melhor experiência &#x1F60D</p>
  <picture>
    <!--Se a largura máxima for 740px, exibe a imagem: foto-p.png-->
      <source media="(max-width: 740px)" srcset="imagens/paisagem-p.png" type="image/png">
    <!--Se a largura máxima for 1200px, exibe a imagem: foto-m.png-->
      <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
    <!--Se a largura máxima for maior que 1200px, exibe a imagem: foto-g.png-->  
    <img src="imagens/paisagem-g.png" alt="Imagem Flexível">  
  </picture>
</body>
</html>
